---

- name: insert kernelModules into mkinitcpio.conf
  replace:
    backup: yes
    after: 'MODULES'
    before: '# BINARIES'
    path: "{{ storage.mountPath }}/etc/mkinitcpio.conf"
    regexp: '^MODULES=\( *\)$'
    replace: 'MODULES=({{ default.kernelModules }})'
  when: kernelModules is defined
  notify: regenerate initramfs

